<html>
    <head>
        <meta charset="utf-8">
        <title>ReactJsTestCurrentTime</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">

        <link rel="icon" href="/dist/logo.png">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.timeZoneChanged = function(tz) {
                    alert("Time-zone updated to: " + tz);
                }
    
                document.buttonClicked = function(tz, event) {
                    alert("Button clicked: Current time-zone: " + tz);
                }
                document.getElementById('newtzbtn').addEventListener('click', function() {
                    let newtz = document.getElementById('newtz').value;
                    if(newtz !== '' && document.reactCurrentTime) {
                        document.reactCurrentTime.changeTimeZone(newtz);
                    }
                });
            })
        </script>
        <style>
            .box {border: 1px solid #999; margin-bottom: 10px; border-radius: 10px; padding: 12px;}
        </style>
    </head>
    <body>
        <div class="box">
        <div id="current-time" data-selected="Africa/Accra" data-time-zone-changed="document.timeZoneChanged" data-button-clicked="document.buttonClicked"></div>
        </div>

        <div class="box">
            <form>
                <input type="text" id="newtz" value="Canada/Pacific"/><input id="newtzbtn" type="button" value="Set Time Zone"/>
            </form>
        </div>

        <div class="box">
            <div id="component-one"></div>
        </div>

        <div class="box">
            <div id="component-two"></div>
        </div>

        <script src="dist/bundle.js"></script>
        <script src="dist/appOne.js"></script>
        <script src="dist/appTwo.js"></script>
    </body>
</html>
